<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interior Consultant</title>
		<link rel="stylesheet" href="style.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="header-container">
			<button>This Interior</button>
			<div class="list-container">
				<ul class="header-list">
					<li><span>Home</span></li>
					<li><span>Collection</span></li>
					<li><span>About</span></li>
					<li><span>Contact</span></li>
				</ul>
			</div>
			<div class="hamburger"><ion-icon name="menu"></ion-icon></div>
			<div class="black-screen"></div>
		</div>
		<div class="main-container">
			<div class="text-container">
				<h1>Modern Interior</h1>
				<h2>
					A full-Service residential & commercial interior design and staging
					company offering professional organizing & <span>eco-services.</span>
				</h2>
				<a href=""
					>Read more <ion-icon name="arrow-forward-outline"></ion-icon>
				</a>
			</div>
			<div class="img-container">
				<img
					src="imgResources/photo1.png"
					alt="Interior image"
					class="main-picture"
				/>
			</div>
		</div>
	</body>
</html>
